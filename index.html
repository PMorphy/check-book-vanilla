<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Checkbook</title>
  </head>
  <body>
    <main class="container">
      <section class="registry">
        <div class="entry">
          <div class="entry--upper">
            <div class="entry-control">
              <input
                class="entry--input"
                id="input-amount"
                placeholder="Amount"
              />
            </div>
            <div class="entry-control">
              <select class="category">
                <option disabled selected value>-- select a Category --</option>
                <option value="income">Income</option>
                <option value disabled>—————————————</option>
                <option value="rent">Rent</option>
                <option value="groceries">Groceries</option>
                <option value="dine-out">Dine Out</option>
                <option value="medical">Medical</option>
                <option value="utilities">Utilities</option>
                <option value="gift">Gift</option>
              </select>
            </div>
          </div>
          <div class="entry--lower">
            <div class="entry-control">
              <textarea
                class="entry--description"
                id="input-description"
                placeholder="Description"
              ></textarea>
            </div>

            <div class="submit--button">
              <button>Submit</button>
            </div>
          </div>
        </div>
      </section>
      <section class="log">
        <table class="log-list">
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
          <tr class="income">
            <td><h5 class="log-item--date">11/2</h5></td>
            <td><p class="log-item--description">Salary from Job</p></td>
            <td><p class="log-item--category">Income</p></td>
            <td><h4 class="log-item--amount">$2300.65</h4></td>
          </tr>
          <tr class="expense">
            <td><h5 class="log-item--date">11/4</h5></td>
            <td><p class="log-item--description">Groceries</p></td>
            <td><p class="log-item--category">Food</p></td>
            <td><h4 class="log-item--amount">$-276.13</h4></td>
          </tr>
          <tr class="expense">
            <td><h5 class="log-item--date">11/4</h5></td>
            <td><p class="log-item--description">Clothes for Aidan</p></td>
            <td><p class="log-item--category">Clothing</p></td>
            <td><h4 class="log-item--amount">$-870.45</h4></td>
          </tr>
          <tr class="expense">
            <td><h5 class="log-item--date">11/6</h5></td>
            <td><p class="log-item--description">Taco Bell</p></td>
            <td><p class="log-item--category">Dining Out</p></td>
            <td><h4 class="log-item--amount">$-14.50</h4></td>
          </tr>
        </table>
        <div class="log-report">
          <div class="report">
            <div class="report-monthly-gains"><h3>$2300.65</h3></div>
            <div class="report-monthly-losses">
              <h4>$1132.08</h4>
            </div>
            <hr />
            <div class="report-monthly-sum"><h2>$1168.57</h2></div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="main_script.js" type="module"></script>
</html>
