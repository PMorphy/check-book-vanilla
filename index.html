<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Checkbook</title>
  </head>
  <body>
    <main class="container">
      <section class="registry">
        <div class="entry">
          <div class="entry--upper">
            <div class="entry-control">
              <input class="entry--input" id="input-amount" placeholder="$" />
            </div>
            <div class="entry-control">
              <select class="category">
                <option disabled selected value>-- select a category --</option>
                <option value="Income">Income</option>
                <option value disabled>————————</option>
                <option value="Rent">Rent</option>
                <option value="Groceries">Groceries</option>
                <option value="Dine Out">Dine Out</option>
                <option value="Medical">Medical</option>
                <option value="Utilities">Utilities</option>
                <option value="Gift">Gift</option>
              </select>
            </div>
          </div>
          <div class="entry--lower">
            <div class="entry-control">
              <textarea
                class="entry--description"
                id="input-description"
                placeholder="Description"
              ></textarea>
            </div>

            <div class="submit--button">
              <button>Submit</button>
            </div>
          </div>
        </div>
      </section>
      <hr />
      <section class="log">
        <table class="log-list">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
        <div class="log-report">
          <div class="report">
            <div class="report-monthly-gains">
              <span>Monthly Gains $</span>
              <span class="monthly-gains--text">0.00</span>
            </div>
            <div class="report-monthly-losses">
              <span>Monthly Loasses $</span>
              <span class="monthly-losses--text">0.00</span>
            </div>
            <hr />
            <div class="report-monthly-sum">
              <span>Total $</span>
              <span class="monthly-sum--text">0.00</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="main_script.js" type="module"></script>
</html>
